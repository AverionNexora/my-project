<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Pernikahan</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: lightyellow;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 520px;
      margin: auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.12);
      text-align: center;
      border: 3px solid #e8d3a2;
    }

    h2 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      color: #b28c3a;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #6a6a6a;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* FRAME FOTO ESTETIK */
    .photo-frame {
      width: 260px;
      height: 260px;
      border-radius: 24px;
      overflow: hidden;
      border: 4px solid #e9d8a6;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25),
                  0 0 18px rgba(233, 216, 166, 0.6);
      margin: auto;
      margin-bottom: 15px;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="file"], input[type="text"] {
      margin-top: 10px;
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid #c7c7c7;
      width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      background: #c6a15c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #a8864d;
    }
  </style>
</head>

<body>

<div class="container" id="cardNormal">
  <h2>Undangan Pernikahan</h2>
  <p class="subtitle">Dengan hormat, kami mengundang Anda untuk menghadiri acara pernikahan berikut:</p>

  <div class="photo-frame">
    <img id="previewFoto" src="">
  </div>

  <input type="file" accept="image/*" id="uploadFoto">

  <h3>Nama Mempelai</h3>
  <p id="namaP">Belum diisi...</p>

  <input type="text" id="inputNama" placeholder="Tulis nama kedua mempelai">

  <button onclick="updateNama()">Simpan Nama</button>
  <button onclick="downloadUndangan()">Download Undangan</button>
</div>

<!-- SCRIPT JAVASCRIPT -->
<script>
  const uploadFoto = document.getElementById("uploadFoto");
  const preview = document.getElementById("previewFoto");

  uploadFoto.addEventListener("change", () => {
    const file = uploadFoto.files[0];
    preview.src = URL.createObjectURL(file);
  });

  function updateNama() {
    const nama = document.getElementById("inputNama").value;
    document.getElementById("namaP").innerText = nama || "Belum diisi...";
  }

  function downloadUndangan() {
    html2canvas(document.querySelector("#cardNormal"))
      .then(canvas => {
        const a = document.createElement("a");
        a.download = "undangan-pernikahan.png";
        a.href = canvas.toDataURL();
        a.click();
      });
  }
</script>

<!-- LIBRARY WAJIB UNTUK DOWNLOAD -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
